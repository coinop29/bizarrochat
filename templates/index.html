<!DOCTYPE html>
<html>
<head>
    <title>Bizzaro Chat</title>
</head>
<body>
    <h1>Bizzaro Chat</h1>
    <form method="post">
        <textarea name="message" rows="4" cols="50" placeholder="Enter your message here..."></textarea><br>
        <input type="submit" value="Send">
    </form>
    {% if translated %}
        <h2>Translated Message:</h2>
        <p>{{ translated }}</p>
    {% endif %}
</body>
</html>
